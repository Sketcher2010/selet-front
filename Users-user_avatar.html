<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users - user_avatar</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="content" class="clearfix">
    <div class="head">
        <div class="top-head clearfix">
            <div class="menu-burger"></div>
            <div class="avatar-profile">
                <div class="avatar"><img src="https://pp.vk.me/c836339/v836339526/11372/KvIJKJEZsF4.jpg" alt="Профиль"></div>
                <div class="drop-down"></div>
            </div>
            <div class="logotype"><img src="images/logo.png" alt=""></div>
        </div>
        <div class="top-tabs">
            <div class="tab">ПОРТФОЛИО</div><div class="tab-divider">|</div><div class="tab active-tab">ПОЛЬЗОВАТЕЛИ</div><div class="tab-divider">|</div><div class="tab">ПРОЕКТЫ</div>
        </div>
    </div>
    <div class="content-block clearfix">
        <div class="user content-with-padding">
            <div class="user-avatar">
                <img src="https://pp.vk.me/c836339/v836339526/11372/KvIJKJEZsF4.jpg">
            </div>
            <div class="menu-close"></div>
            <div class="username">Manuel Tucker</div>
        </div>
        <div class="main-menu">
            <div class="main-menu-tab main-menu-tab-active">СӘЛКЕШ</div><div class="main-menu-divider">|</div><div class="main-menu-tab">ДОСТИЖЕНИЯ</div>
        </div>
        <div class="user-men content-with-padding">
            <img src="images/men.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
