<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Projects - preview_checked</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="content" class="clearfix">
    <div class="head">
        <div class="top-head clearfix">
            <div class="menu-burger"></div>
            <div class="avatar-profile">
                <div class="avatar"><img src="https://pp.vk.me/c836339/v836339526/11372/KvIJKJEZsF4.jpg" alt="Профиль"></div>
                <div class="drop-down"></div>
            </div>
            <div class="logotype"><img src="images/logo.png" alt=""></div>
        </div>
        <div class="top-tabs">
            <div class="tab">ПОРТФОЛИО</div><div class="tab-divider">|</div><div class="tab">ПОЛЬЗОВАТЕЛИ</div><div class="tab-divider">|</div><div class="tab active-tab">ПРОЕКТЫ</div>
        </div>
    </div>
    <div class="content-block clearfix">
        <div class="project">
            <div class="project-close"></div>
            <div class="project-photo"><img src="https://pp.vk.me/c836339/v836339526/11372/KvIJKJEZsF4.jpg" alt=""></div>
            <div class="project-name">
                <div class="project-line"></div><div class="project-name-text">"Сәләт-Азнакай"</div><div class="project-line"></div>
            </div>
            <div class="project-short-desc">
                <div class="project-short-desc-item">
                    <span class="key">Дата проведения:</span>
                    <span class="value">27.06.2017 - 15.07.2017</span>
                </div>
                <div class="project-short-desc-item">
                    <span class="key">Срок приема заявок:</span>
                    <span class="value">01.06.2017</span>
                </div>
                <div class="project-short-desc-item">
                    <span class="key">Руководитель проекта:</span>
                    <span class="value">Диляра Сабитова</span>
                </div>
                <div class="project-short-desc-item">
                    <span class="key">Ссылка на проект:</span>
                    <span class="value"><a href="selet.biz">selet.biz</a></span>
                </div>
                <div class="project-short-desc-item">
                    <span class="key">Место проведения:</span>
                    <span class="value">Азнакаево</span>
                </div>
                <div class="project-short-desc-item">
                    <span class="key">Направление:</span>
                    <span class="value">интеллектуально-творческое</span>
                </div>
            </div>
            <div class="project-open-description">Описание проекта <div class="drop-down"></div></div>
            <div class="application-filed">
                <div class="cancel-this">Отменить</div>
                <img src="images/check-purple.svg" alt="">
                <span>Заявка подана</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
