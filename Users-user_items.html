<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - user_items</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="content" class="clearfix">
    <div class="head">
        <div class="top-head clearfix">
            <div class="menu-burger"></div>
            <div class="avatar-profile">
                <div class="avatar"><img src="https://pp.vk.me/c836339/v836339526/11372/KvIJKJEZsF4.jpg" alt="Профиль">
                </div>
                <div class="drop-down"></div>
            </div>
            <div class="logotype"><img src="images/logo.png" alt=""></div>
        </div>
        <div class="top-tabs">
            <div class="tab">ПОРТФОЛИО</div><div class="tab-divider">|</div><div class="tab active-tab">ПОЛЬЗОВАТЕЛИ</div><div class="tab-divider">|</div><div class="tab">ПРОЕКТЫ</div>
        </div>
    </div>
    <div class="content-block">
        <div class="user content-with-padding">
            <div class="user-avatar">
                <img src="https://pp.vk.me/c836339/v836339526/11372/KvIJKJEZsF4.jpg">
            </div>
            <div class="menu-close"></div>
            <div class="username">Manuel Tucker</div>
        </div>
        <div class="main-menu">
            <div class="main-menu-tab">СӘЛКЕШ</div><div class="main-menu-divider">|</div><div class="main-menu-tab main-menu-tab-active">ДОСТИЖЕНИЯ</div>
        </div>
        <div class="user-items">
            <!-- You can create new item-block  -->
            <div class="items-block">
                <div class="items-line left-line"></div><div class="items">
                    <div class="item">
                        <img src="images/blue.png" alt="">
                        <img src="images/deep-blue.png" alt="">
                        <img src="images/yellow.png" alt="">
                        <img src="images/red.png" alt="">
                        <img src="images/deep-purple.png" alt="">
                    </div>
                </div><div class="items-line right-line"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
